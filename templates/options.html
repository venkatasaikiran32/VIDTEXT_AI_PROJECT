<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Output Options</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select Output Option for {{ filename }}</h1>
        <form action="/generate_output" method="post">
            <input type="hidden" name="filename" value="{{ filename }}">
            <label for="option">Choose output type:</label>
            <select name="option" id="option" required>
                <option value="audio">Extract Audio</option>
                <option value="text">Generate Text</option>
                <option value="video">Overlay Timestamps</option>
            </select>
            <br>
            <button type="submit">Generate</button>
        </form>
    </div>
</body>
</html>
